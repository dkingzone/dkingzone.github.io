<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rectangle_cal</title>
    <link rel="stylesheet" href="shape.css">
    <link rel="stylesheet" href="animate.css">
</head>
<div class="all">
    <header>几何计算器</header>
    <div class="input">
        <div class="shape"><img src="image/4.png" alt=""></div>
        <div id="txt">矩形</div>
        <div class="a">
            <input type="text" id="r" placeholder="请输入长度">
            <input type="text" id="angle" placeholder="请输入宽带">
            <input type="button" id="btn" value="计算">
        </div>
    </div>
    <footer>©法天隆运至诚先觉体元立极敷文奋武钦明孝慈神圣纯皇帝</footer>
</div>
<script>
    var btn=document.querySelector('#btn');
    var r=document.querySelector('#r');
    var txt=document.querySelector('.txt');
    var a=document.querySelector('.a');
    var c=document.querySelector('.input');
    var angle=document.querySelector('#angle');

    btn.addEventListener('click',function () {
        r=r.value;
        r=parseFloat(r);
        angle=angle.value;
        angle=parseFloat(angle);

        var area=angle*r;
        var s=2*r+2*angle;

        document.getElementById('txt').innerHTML = "长为"+r+",宽为"+angle+"的矩形";

        a.setAttribute("class","di");
        setTimeout(function f(){
        a.style.display='none';
        var d1=document.createElement('div');
        d1.setAttribute("class","b");
        d1.innerHTML ='<div>周长:</div>'+s.toFixed(3);
        c.appendChild(d1);

        var d2=document.createElement('div');
        d2.setAttribute("class","b");
        d2.innerHTML='<div>面积:</div>'+area.toFixed(3);
        c.appendChild(d2);
    },1000)
    })
</script>
</html>
